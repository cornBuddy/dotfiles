---

- name: Install zsh
  pacman:
    name:
      - zsh
      - zsh-completions
    state: latest
  become: true

- name: Pull oh-my-zsh
  git:
    dest: "{{ zsh_oh_my_zsh_path }}"
    repo: "{{ zsh_oh_my_zsh_repo }}"
    force: true

- name: Configure
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0755
  loop:
    - src: zshrc.j2
      dest: "{{ lookup('env', 'HOME') }}/.zshrc"
    - src: zshenv.j2
      dest: "{{ lookup('env', 'HOME') }}/.zshenv"
    - src: zsh_aliases.j2
      dest: "{{ lookup('env', 'HOME') }}/.zsh_aliases"
