      black: '0xff262b'
      red: '0xeb606b'
      green: '0xc3e88d'
      yellow: '0xf7eb95'
      blue: '0x7dc6bf'
      magenta: '0x6c71c4'
      cyan: '0x35434d'
      white: '0xffffff'
colors: *ref_0
mouse:
  url:
    launcher: xdg-open
cursor:
  style: Block
  unfocused_hollow: true
live_config_reload: true
key_bindings:
  - key: V
    mods: Control|Shift
    action: Paste
  - key: C
    mods: Control|Shift
    action: Copy
  - key: Paste
    action: Paste
