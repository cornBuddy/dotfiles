---

font:
  normal:
    family: Terminus
  bold:
    family: Terminus
  italic:
    family: Terminus
  size: 10
  offset:
    x: 0
    'y': 0
  glyph_offset:
    x: 0
    'y': 0
schemes:
  nord: &ref_0
