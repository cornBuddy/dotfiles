    primary:
      background: '0x1e282d'
      foreground: '0xc4c7d1'
    normal:
      black: '0x666666'
      red: '0xeb606b'
      green: '0xc3e88d'
      yellow: '0xf7eb95'
      blue: '0x80cbc4'
      magenta: '0xff2f90'
      cyan: '0xaeddff'
      white: '0xffffff'
