name: srdr
root: ~/workspace/srdr
socket_name: default
windows:
    - vim:
        root: ~/workspace/srdr/api
        panes: nvim .
    - srv:
        layout: e45d,240x75,0,0{120x75,0,0[120x37,0,0,5,120x37,0,38,10],119x75,121,0,6}
        panes:
            - cd ui ; npm start
            - cd api ; npm start
            - htop
    - db:
        layout: even-horizontal
        panes:
            - mongo --host mongo --port 27017 --username $MONGO_DB_USER --password $MONGO_DB_PASS --authenticationDatabase admin
            - # bash
