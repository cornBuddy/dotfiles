name: srdr
root: ~/workspace/srdr
socket_name: default
windows:
    - vim:
        root: ~/workspace/srdr/admin
        panes: nvim
    - srv:
        layout: tiled
        panes:
            - cd api ; npm start
            - cd ui
            - cd admin
            - cd api
            - cd ui
            - cd admin
            - htop
    - db: mongo --host mongo --port 27017 --username $MONGO_DB_USER --password $MONGO_DB_PASS --authenticationDatabase admin
    - bash: # bash
